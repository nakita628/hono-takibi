openapi: 3.1.0
info:
  title: Components Links Example
  version: 1.0.0
servers:
  - url: https://api.example.com

paths:
  /users:
    post:
      operationId: createUser
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          links:
            # ✅ ここで components.links を参照して使う
            GetUserById:
              $ref: "#/components/links/GetUserById"
            GetUserByIdByOperationRef:
              $ref: "#/components/links/GetUserByIdByOperationRef"

  /users/{userId}:
    get:
      operationId: getUser
      summary: Get a user by ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

components:
  schemas:
    CreateUserRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string

    User:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
        name:
          type: string

  # ✅ components.links の定義
  links:
    GetUserById:
      # operationId を使ってリンク先オペレーションを指定
      operationId: getUser
      # レスポンスの body から userId を取り出してパスパラメータへ渡す
      parameters:
        userId: $response.body#/id
      description: Follow-up call to fetch the created user.

    GetUserByIdByOperationRef:
      # operationRef を使ってリンク先オペレーションを JSON Pointer で指定する例
      operationRef: "#/paths/~1users~1{userId}/get"
      parameters:
        userId: $response.body#/id
      description: Same as above, but using operationRef.
