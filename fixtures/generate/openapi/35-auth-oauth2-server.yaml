openapi: 3.1.0
info:
  title: OAuth 2.0 Authorization Server API
  version: 1.0.0
  description: |
    OAuth 2.0 認可サーバーAPI。
    Authorization Code、Client Credentials、Refresh Token、Device Code フローをサポートします。
    RFC 6749, RFC 7636 (PKCE), RFC 8628 (Device Authorization Grant) 準拠。

servers:
  - url: https://auth.example.com
    description: Production
  - url: http://localhost:4000
    description: Development

tags:
  - name: OAuth
    description: OAuth 2.0 エンドポイント
  - name: Token Management
    description: トークン管理
  - name: Client Management
    description: クライアントアプリ管理
  - name: Consent
    description: 同意管理

paths:
  /oauth/authorize:
    get:
      tags:
        - OAuth
      operationId: authorize
      summary: 認可エンドポイント
      description: |
        Authorization Code フローの認可リクエスト。
        ユーザーをログイン画面にリダイレクトし、認可後にコールバックURLへリダイレクトします。
      parameters:
        - name: response_type
          in: query
          required: true
          description: レスポンスタイプ
          schema:
            type: string
            enum:
              - code
              - token
        - name: client_id
          in: query
          required: true
          description: クライアントID
          schema:
            type: string
        - name: redirect_uri
          in: query
          required: true
          description: コールバックURL
          schema:
            type: string
            format: uri
        - name: scope
          in: query
          description: 要求するスコープ（スペース区切り）
          schema:
            type: string
          example: openid profile email
        - name: state
          in: query
          required: true
          description: CSRF対策用のランダム文字列
          schema:
            type: string
        - name: code_challenge
          in: query
          description: PKCE用コードチャレンジ
          schema:
            type: string
        - name: code_challenge_method
          in: query
          description: コードチャレンジの生成方法
          schema:
            type: string
            enum:
              - plain
              - S256
            default: S256
        - name: nonce
          in: query
          description: OpenID Connect用のnonce
          schema:
            type: string
        - name: prompt
          in: query
          description: 認証プロンプトの制御
          schema:
            type: string
            enum:
              - none
              - login
              - consent
              - select_account
        - name: login_hint
          in: query
          description: ログインヒント（メールアドレス等）
          schema:
            type: string
        - name: ui_locales
          in: query
          description: UI言語設定
          schema:
            type: string
          example: ja
      responses:
        '302':
          description: ログイン画面またはコールバックURLへリダイレクト
          headers:
            Location:
              schema:
                type: string
                format: uri
        '400':
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthError'

  /oauth/token:
    post:
      tags:
        - OAuth
      operationId: token
      summary: トークンエンドポイント
      description: |
        アクセストークンを発行します。
        Authorization Code、Client Credentials、Refresh Token、Device Code の各フローに対応。
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              oneOf:
                - $ref: '#/components/schemas/AuthorizationCodeTokenRequest'
                - $ref: '#/components/schemas/ClientCredentialsTokenRequest'
                - $ref: '#/components/schemas/RefreshTokenRequest'
                - $ref: '#/components/schemas/DeviceCodeTokenRequest'
                - $ref: '#/components/schemas/PasswordTokenRequest'
            examples:
              authorization_code:
                summary: Authorization Code フロー
                value:
                  grant_type: authorization_code
                  code: SplxlOBeZQQYbYS6WxSbIA
                  redirect_uri: https://client.example.com/callback
                  client_id: s6BhdRkqt3
                  code_verifier: dBjftJeZ4CVP-mB92K27uhbUJU1p1r_wW1gFWFOEjXk
              client_credentials:
                summary: Client Credentials フロー
                value:
                  grant_type: client_credentials
                  client_id: s6BhdRkqt3
                  client_secret: 7Fjfp0ZBr1KtDRbnfVdmIw
                  scope: read write
              refresh_token:
                summary: Refresh Token フロー
                value:
                  grant_type: refresh_token
                  refresh_token: tGzv3JOkF0XG5Qx2TlKWIA
                  client_id: s6BhdRkqt3
      responses:
        '200':
          description: トークン発行成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthError'
        '401':
          description: クライアント認証失敗
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthError'

  /oauth/revoke:
    post:
      tags:
        - Token Management
      operationId: revokeToken
      summary: トークン無効化
      description: アクセストークンまたはリフレッシュトークンを無効化します（RFC 7009）
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: 無効化するトークン
                token_type_hint:
                  type: string
                  enum:
                    - access_token
                    - refresh_token
                  description: トークンタイプのヒント
                client_id:
                  type: string
                client_secret:
                  type: string
      responses:
        '200':
          description: 無効化成功（トークンが存在しない場合も成功）
        '400':
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthError'

  /oauth/introspect:
    post:
      tags:
        - Token Management
      operationId: introspectToken
      summary: トークン情報取得
      description: トークンの有効性と情報を取得します（RFC 7662）
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                token_type_hint:
                  type: string
                  enum:
                    - access_token
                    - refresh_token
      responses:
        '200':
          description: トークン情報
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntrospectionResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /oauth/device/code:
    post:
      tags:
        - OAuth
      operationId: deviceAuthorization
      summary: デバイス認可リクエスト
      description: デバイスフロー用の認可コードを発行します（RFC 8628）
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - client_id
              properties:
                client_id:
                  type: string
                scope:
                  type: string
      responses:
        '200':
          description: デバイス認可レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceAuthorizationResponse'
        '400':
          description: 不正なリクエスト
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthError'

  /oauth/userinfo:
    get:
      tags:
        - OAuth
      operationId: getUserInfo
      summary: ユーザー情報取得
      description: OpenID Connect UserInfo エンドポイント
      security:
        - bearerAuth: []
      responses:
        '200':
          description: ユーザー情報
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /.well-known/openid-configuration:
    get:
      tags:
        - OAuth
      operationId: getOpenIDConfiguration
      summary: OpenID Connect Discovery
      description: OpenID Connect の設定情報を返します
      responses:
        '200':
          description: OpenID Connect 設定
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenIDConfiguration'

  /.well-known/jwks.json:
    get:
      tags:
        - OAuth
      operationId: getJWKS
      summary: JSON Web Key Set
      description: JWTの検証に使用する公開鍵セット
      responses:
        '200':
          description: JWKS
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWKS'

  /oauth/clients:
    get:
      tags:
        - Client Management
      operationId: listClients
      summary: クライアント一覧取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: クライアント一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OAuthClient'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Client Management
      operationId: createClient
      summary: クライアント作成
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClientRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthClientWithSecret'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /oauth/clients/{clientId}:
    parameters:
      - name: clientId
        in: path
        required: true
        schema:
          type: string
    get:
      tags:
        - Client Management
      operationId: getClient
      summary: クライアント詳細取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: クライアント詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthClient'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Client Management
      operationId: updateClient
      summary: クライアント更新
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClientRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthClient'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - Client Management
      operationId: deleteClient
      summary: クライアント削除
      security:
        - bearerAuth: []
      responses:
        '204':
          description: 削除成功
        '401':
          $ref: '#/components/responses/Unauthorized'

  /oauth/clients/{clientId}/secret:
    parameters:
      - name: clientId
        in: path
        required: true
        schema:
          type: string
    post:
      tags:
        - Client Management
      operationId: rotateClientSecret
      summary: クライアントシークレット再生成
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 再生成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  clientSecret:
                    type: string
        '401':
          $ref: '#/components/responses/Unauthorized'

  /oauth/consents:
    get:
      tags:
        - Consent
      operationId: listConsents
      summary: 同意一覧取得
      description: ユーザーが許可したアプリケーション一覧
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 同意一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Consent'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /oauth/consents/{clientId}:
    parameters:
      - name: clientId
        in: path
        required: true
        schema:
          type: string
    delete:
      tags:
        - Consent
      operationId: revokeConsent
      summary: 同意取り消し
      description: アプリケーションへのアクセス許可を取り消します
      security:
        - bearerAuth: []
      responses:
        '204':
          description: 取り消し成功
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

    basicAuth:
      type: http
      scheme: basic

  schemas:
    AuthorizationCodeTokenRequest:
      type: object
      required:
        - grant_type
        - code
        - redirect_uri
        - client_id
      properties:
        grant_type:
          type: string
          enum:
            - authorization_code
        code:
          type: string
          description: 認可コード
        redirect_uri:
          type: string
          format: uri
        client_id:
          type: string
        client_secret:
          type: string
        code_verifier:
          type: string
          description: PKCE用コードベリファイア

    ClientCredentialsTokenRequest:
      type: object
      required:
        - grant_type
        - client_id
        - client_secret
      properties:
        grant_type:
          type: string
          enum:
            - client_credentials
        client_id:
          type: string
        client_secret:
          type: string
        scope:
          type: string

    RefreshTokenRequest:
      type: object
      required:
        - grant_type
        - refresh_token
      properties:
        grant_type:
          type: string
          enum:
            - refresh_token
        refresh_token:
          type: string
        client_id:
          type: string
        client_secret:
          type: string
        scope:
          type: string

    DeviceCodeTokenRequest:
      type: object
      required:
        - grant_type
        - device_code
        - client_id
      properties:
        grant_type:
          type: string
          enum:
            - urn:ietf:params:oauth:grant-type:device_code
        device_code:
          type: string
        client_id:
          type: string

    PasswordTokenRequest:
      type: object
      required:
        - grant_type
        - username
        - password
      properties:
        grant_type:
          type: string
          enum:
            - password
        username:
          type: string
        password:
          type: string
        client_id:
          type: string
        client_secret:
          type: string
        scope:
          type: string

    TokenResponse:
      type: object
      required:
        - access_token
        - token_type
      properties:
        access_token:
          type: string
        token_type:
          type: string
          enum:
            - Bearer
        expires_in:
          type: integer
          description: 有効期限（秒）
        refresh_token:
          type: string
        scope:
          type: string
        id_token:
          type: string
          description: OpenID Connect ID Token

    OAuthError:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          enum:
            - invalid_request
            - invalid_client
            - invalid_grant
            - unauthorized_client
            - unsupported_grant_type
            - invalid_scope
            - access_denied
            - expired_token
            - authorization_pending
            - slow_down
        error_description:
          type: string
        error_uri:
          type: string
          format: uri

    IntrospectionResponse:
      type: object
      required:
        - active
      properties:
        active:
          type: boolean
        scope:
          type: string
        client_id:
          type: string
        username:
          type: string
        token_type:
          type: string
        exp:
          type: integer
          description: 有効期限（Unix timestamp）
        iat:
          type: integer
          description: 発行日時（Unix timestamp）
        nbf:
          type: integer
        sub:
          type: string
          description: Subject（ユーザーID）
        aud:
          type: string
          description: Audience
        iss:
          type: string
          description: Issuer
        jti:
          type: string
          description: JWT ID

    DeviceAuthorizationResponse:
      type: object
      required:
        - device_code
        - user_code
        - verification_uri
        - expires_in
      properties:
        device_code:
          type: string
        user_code:
          type: string
          description: ユーザーが入力するコード
        verification_uri:
          type: string
          format: uri
          description: ユーザーがアクセスするURL
        verification_uri_complete:
          type: string
          format: uri
          description: user_codeを含む完全なURL
        expires_in:
          type: integer
          description: 有効期限（秒）
        interval:
          type: integer
          default: 5
          description: ポーリング間隔（秒）

    UserInfo:
      type: object
      required:
        - sub
      properties:
        sub:
          type: string
          description: Subject（ユーザーID）
        name:
          type: string
        given_name:
          type: string
        family_name:
          type: string
        middle_name:
          type: string
        nickname:
          type: string
        preferred_username:
          type: string
        profile:
          type: string
          format: uri
        picture:
          type: string
          format: uri
        website:
          type: string
          format: uri
        email:
          type: string
          format: email
        email_verified:
          type: boolean
        gender:
          type: string
        birthdate:
          type: string
          format: date
        zoneinfo:
          type: string
        locale:
          type: string
        phone_number:
          type: string
        phone_number_verified:
          type: boolean
        address:
          type: object
          properties:
            formatted:
              type: string
            street_address:
              type: string
            locality:
              type: string
            region:
              type: string
            postal_code:
              type: string
            country:
              type: string
        updated_at:
          type: integer

    OpenIDConfiguration:
      type: object
      required:
        - issuer
        - authorization_endpoint
        - token_endpoint
        - jwks_uri
        - response_types_supported
        - subject_types_supported
        - id_token_signing_alg_values_supported
      properties:
        issuer:
          type: string
          format: uri
        authorization_endpoint:
          type: string
          format: uri
        token_endpoint:
          type: string
          format: uri
        userinfo_endpoint:
          type: string
          format: uri
        jwks_uri:
          type: string
          format: uri
        registration_endpoint:
          type: string
          format: uri
        scopes_supported:
          type: array
          items:
            type: string
        response_types_supported:
          type: array
          items:
            type: string
        response_modes_supported:
          type: array
          items:
            type: string
        grant_types_supported:
          type: array
          items:
            type: string
        subject_types_supported:
          type: array
          items:
            type: string
        id_token_signing_alg_values_supported:
          type: array
          items:
            type: string
        token_endpoint_auth_methods_supported:
          type: array
          items:
            type: string
        claims_supported:
          type: array
          items:
            type: string
        code_challenge_methods_supported:
          type: array
          items:
            type: string
        introspection_endpoint:
          type: string
          format: uri
        revocation_endpoint:
          type: string
          format: uri
        device_authorization_endpoint:
          type: string
          format: uri

    JWKS:
      type: object
      required:
        - keys
      properties:
        keys:
          type: array
          items:
            $ref: '#/components/schemas/JWK'

    JWK:
      type: object
      required:
        - kty
        - kid
        - use
      properties:
        kty:
          type: string
          description: Key Type
          enum:
            - RSA
            - EC
        kid:
          type: string
          description: Key ID
        use:
          type: string
          description: Public Key Use
          enum:
            - sig
            - enc
        alg:
          type: string
          description: Algorithm
        n:
          type: string
          description: RSA Modulus
        e:
          type: string
          description: RSA Exponent
        x:
          type: string
          description: EC X Coordinate
        y:
          type: string
          description: EC Y Coordinate
        crv:
          type: string
          description: EC Curve

    OAuthClient:
      type: object
      required:
        - clientId
        - clientName
        - clientType
        - createdAt
      properties:
        clientId:
          type: string
        clientName:
          type: string
        clientType:
          type: string
          enum:
            - public
            - confidential
        redirectUris:
          type: array
          items:
            type: string
            format: uri
        grantTypes:
          type: array
          items:
            type: string
            enum:
              - authorization_code
              - client_credentials
              - refresh_token
              - password
              - urn:ietf:params:oauth:grant-type:device_code
        responseTypes:
          type: array
          items:
            type: string
            enum:
              - code
              - token
        scope:
          type: string
        logoUri:
          type: string
          format: uri
        clientUri:
          type: string
          format: uri
        policyUri:
          type: string
          format: uri
        tosUri:
          type: string
          format: uri
        contacts:
          type: array
          items:
            type: string
            format: email
        tokenEndpointAuthMethod:
          type: string
          enum:
            - client_secret_basic
            - client_secret_post
            - none
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    OAuthClientWithSecret:
      allOf:
        - $ref: '#/components/schemas/OAuthClient'
        - type: object
          required:
            - clientSecret
          properties:
            clientSecret:
              type: string
              description: クライアントシークレット（作成時のみ返却）

    CreateClientRequest:
      type: object
      required:
        - clientName
        - redirectUris
      properties:
        clientName:
          type: string
          minLength: 1
          maxLength: 200
        clientType:
          type: string
          enum:
            - public
            - confidential
          default: confidential
        redirectUris:
          type: array
          minItems: 1
          items:
            type: string
            format: uri
        grantTypes:
          type: array
          items:
            type: string
            enum:
              - authorization_code
              - client_credentials
              - refresh_token
              - password
              - urn:ietf:params:oauth:grant-type:device_code
        responseTypes:
          type: array
          items:
            type: string
            enum:
              - code
              - token
        scope:
          type: string
        logoUri:
          type: string
          format: uri
        clientUri:
          type: string
          format: uri
        policyUri:
          type: string
          format: uri
        tosUri:
          type: string
          format: uri
        contacts:
          type: array
          items:
            type: string
            format: email
        tokenEndpointAuthMethod:
          type: string
          enum:
            - client_secret_basic
            - client_secret_post
            - none

    UpdateClientRequest:
      type: object
      properties:
        clientName:
          type: string
          minLength: 1
          maxLength: 200
        redirectUris:
          type: array
          minItems: 1
          items:
            type: string
            format: uri
        grantTypes:
          type: array
          items:
            type: string
        responseTypes:
          type: array
          items:
            type: string
        scope:
