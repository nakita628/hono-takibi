openapi: 3.1.0
info:
  title: Project Management API
  version: 1.0.0
  description: |
    プロジェクト・タスク管理のためのAPI。
    プロジェクト、タスク、チーム、マイルストーン、タイムトラッキングなどの機能を提供します。

servers:
  - url: https://api.project.example.com/v1
    description: Production
  - url: http://localhost:3000/v1
    description: Development

tags:
  - name: Projects
    description: プロジェクト管理
  - name: Tasks
    description: タスク管理
  - name: Teams
    description: チーム管理
  - name: Milestones
    description: マイルストーン管理
  - name: Time Entries
    description: 時間記録

paths:
  /projects:
    get:
      tags:
        - Projects
      operationId: listProjects
      summary: プロジェクト一覧取得
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: status
          in: query
          schema:
            type: string
            enum:
              - active
              - on_hold
              - completed
              - archived
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: プロジェクト一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Projects
      operationId: createProject
      summary: プロジェクト作成
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /projects/{projectId}:
    parameters:
      - $ref: '#/components/parameters/ProjectIdParam'
    get:
      tags:
        - Projects
      operationId: getProject
      summary: プロジェクト詳細取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: プロジェクト詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Projects
      operationId: updateProject
      summary: プロジェクト更新
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Projects
      operationId: deleteProject
      summary: プロジェクト削除
      security:
        - bearerAuth: []
      responses:
        '204':
          description: 削除成功
        '401':
          $ref: '#/components/responses/Unauthorized'

  /projects/{projectId}/members:
    parameters:
      - $ref: '#/components/parameters/ProjectIdParam'
    get:
      tags:
        - Projects
      operationId: listProjectMembers
      summary: プロジェクトメンバー一覧
      security:
        - bearerAuth: []
      responses:
        '200':
          description: メンバー一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectMember'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Projects
      operationId: addProjectMember
      summary: メンバー追加
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddMemberRequest'
      responses:
        '201':
          description: 追加成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectMember'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /projects/{projectId}/tasks:
    parameters:
      - $ref: '#/components/parameters/ProjectIdParam'
    get:
      tags:
        - Tasks
      operationId: listProjectTasks
      summary: プロジェクトのタスク一覧
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: status
          in: query
          schema:
            type: string
            enum:
              - todo
              - in_progress
              - in_review
              - done
              - cancelled
        - name: assignee
          in: query
          schema:
            type: string
            format: uuid
        - name: priority
          in: query
          schema:
            type: string
            enum:
              - low
              - medium
              - high
              - urgent
      responses:
        '200':
          description: タスク一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Tasks
      operationId: createTask
      summary: タスク作成
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /tasks/{taskId}:
    parameters:
      - $ref: '#/components/parameters/TaskIdParam'
    get:
      tags:
        - Tasks
      operationId: getTask
      summary: タスク詳細取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: タスク詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Tasks
      operationId: updateTask
      summary: タスク更新
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - Tasks
      operationId: deleteTask
      summary: タスク削除
      security:
        - bearerAuth: []
      responses:
        '204':
          description: 削除成功
        '401':
          $ref: '#/components/responses/Unauthorized'

  /tasks/{taskId}/status:
    parameters:
      - $ref: '#/components/parameters/TaskIdParam'
    patch:
      tags:
        - Tasks
      operationId: updateTaskStatus
      summary: タスクステータス更新
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum:
                    - todo
                    - in_progress
                    - in_review
                    - done
                    - cancelled
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /tasks/{taskId}/comments:
    parameters:
      - $ref: '#/components/parameters/TaskIdParam'
    get:
      tags:
        - Tasks
      operationId: listTaskComments
      summary: タスクコメント一覧
      security:
        - bearerAuth: []
      responses:
        '200':
          description: コメント一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskComment'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Tasks
      operationId: addTaskComment
      summary: コメント追加
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  minLength: 1
      responses:
        '201':
          description: 追加成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskComment'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /tasks/{taskId}/time-entries:
    parameters:
      - $ref: '#/components/parameters/TaskIdParam'
    get:
      tags:
        - Time Entries
      operationId: listTimeEntries
      summary: 時間記録一覧
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 時間記録一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TimeEntry'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Time Entries
      operationId: createTimeEntry
      summary: 時間記録作成
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTimeEntryRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeEntry'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /projects/{projectId}/milestones:
    parameters:
      - $ref: '#/components/parameters/ProjectIdParam'
    get:
      tags:
        - Milestones
      operationId: listMilestones
      summary: マイルストーン一覧
      security:
        - bearerAuth: []
      responses:
        '200':
          description: マイルストーン一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Milestone'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Milestones
      operationId: createMilestone
      summary: マイルストーン作成
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMilestoneRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Milestone'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /teams:
    get:
      tags:
        - Teams
      operationId: listTeams
      summary: チーム一覧取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: チーム一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Teams
      operationId: createTeam
      summary: チーム作成
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTeamRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    ProjectIdParam:
      name: projectId
      in: path
      required: true
      schema:
        type: string
        format: uuid

    TaskIdParam:
      name: taskId
      in: path
      required: true
      schema:
        type: string
        format: uuid

    PageParam:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1

    LimitParam:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

  schemas:
    Project:
      type: object
      required:
        - id
        - name
        - status
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - active
            - on_hold
            - completed
            - archived
        color:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
        owner:
          $ref: '#/components/schemas/User'
        team:
          $ref: '#/components/schemas/Team'
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        taskCount:
          type: integer
        completedTaskCount:
          type: integer
        progress:
          type: number
          minimum: 0
          maximum: 100
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Task:
      type: object
      required:
        - id
        - title
        - status
        - priority
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - todo
            - in_progress
            - in_review
            - done
            - cancelled
        priority:
          type: string
          enum:
            - low
            - medium
            - high
            - urgent
        project:
          $ref: '#/components/schemas/ProjectSummary'
        assignee:
          $ref: '#/components/schemas/User'
        reporter:
          $ref: '#/components/schemas/User'
        milestone:
          $ref: '#/components/schemas/MilestoneSummary'
        dueDate:
          type: string
          format: date
        estimatedHours:
          type: number
        actualHours:
          type: number
        tags:
          type: array
          items:
            type: string
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/Attachment'
        subtasks:
          type: array
          items:
            $ref: '#/components/schemas/Subtask'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Subtask:
      type: object
      required:
        - id
        - title
        - completed
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        completed:
          type: boolean

    Milestone:
      type: object
      required:
        - id
        - name
        - status
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - open
            - closed
        dueDate:
          type: string
          format: date
        taskCount:
          type: integer
        completedTaskCount:
          type: integer
        progress:
          type: number
          minimum: 0
          maximum: 100

    MilestoneSummary:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string

    Team:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        members:
          type: array
          items:
            $ref: '#/components/schemas/User'
        createdAt:
          type: string
          format: date-time

    User:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        avatarUrl:
          type: string
          format: uri

    ProjectMember:
      type: object
      required:
        - user
        - role
        - joinedAt
      properties:
        user:
          $ref: '#/components/schemas/User'
        role:
          type: string
          enum:
            - owner
            - admin
            - member
            - viewer
        joinedAt:
          type: string
          format: date-time

    ProjectSummary:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        color:
          type: string

    TaskComment:
      type: object
      required:
        - id
        - content
        - author
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        content:
          type: string
        author:
          $ref: '#/components/schemas/User'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Attachment:
      type: object
      required:
        - id
        - filename
        - url
      properties:
        id:
          type: string
          format: uuid
        filename:
          type: string
        url:
          type: string
          format: uri
        mimeType:
          type: string
        filesize:
          type: integer
        uploadedBy:
          $ref: '#/components/schemas/User'
        uploadedAt:
          type: string
          format: date-time

    TimeEntry:
      type: object
      required:
        - id
        - duration
        - date
        - user
      properties:
        id:
          type: string
          format: uuid
        description:
          type: string
        duration:
          type: integer
          description: 時間（分）
        date:
          type: string
          format: date
        user:
          $ref: '#/components/schemas/User'
        createdAt:
          type: string
          format: date-time

    CreateProjectRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
        color:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
        teamId:
          type: string
          format: uuid
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date

    UpdateProjectRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
        status:
          type: string
          enum:
            - active
            - on_hold
            - completed
            - archived
        color:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date

    CreateTaskRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 500
        description:
          type: string
        status:
          type: string
          enum:
            - todo
            - in_progress
            - in_review
            - done
          default: todo
        priority:
          type: string
          enum:
            - low
            - medium
            - high
            - urgent
          default: medium
        assigneeId:
          type: string
          format: uuid
        milestoneId:
          type: string
          format: uuid
        dueDate:
          type: string
          format: date
        estimatedHours:
          type: number
          minimum: 0
        tags:
          type: array
          items:
            type: string
        subtasks:
          type: array
          items:
            type: object
            required:
              - title
            properties:
              title:
                type: string

    UpdateTaskRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 500
        description:
          type: string
        status:
          type: string
          enum:
            - todo
            - in_progress
            - in_review
            - done
            - cancelled
        priority:
          type: string
          enum:
            - low
            - medium
            - high
            - urgent
        assigneeId:
          type: string
          format: uuid
        milestoneId:
          type: string
          format: uuid
        dueDate:
          type: string
          format: date
        estimatedHours:
          type: number
          minimum: 0
        tags:
          type: array
          items:
            type: string

    AddMemberRequest:
      type: object
      required:
        - userId
        - role
      properties:
        userId:
          type: string
          format: uuid
        role:
          type: string
          enum:
            - admin
            - member
            - viewer

    CreateMilestoneRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
        dueDate:
          type: string
          format: date

    CreateTimeEntryRequest:
      type: object
      required:
        - duration
        - date
      properties:
        description:
          type: string
        duration:
          type: integer
          minimum: 1
          description: 時間（分）
        date:
          type: string
          format: date

    CreateTeamRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
        memberIds:
          type: array
          items:
            type: string
            format: uuid

    ProjectListResponse:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Project'
        pagination:
          $ref: '#/components/schemas/Pagination'

    TaskListResponse:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Task'
        pagination:
          $ref: '#/components/schemas/Pagination'

    Pagination:
      type: object
      required:
        - page
        - limit
        - total
        - totalPages
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        totalPages:
          type: integer

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string

  responses:
    BadRequest:
      description: リクエストが不正です
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: 認証が必要です
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: リソースが見つかりません
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
