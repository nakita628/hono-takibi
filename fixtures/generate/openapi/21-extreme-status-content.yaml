openapi: 3.1.0
info:
  title: Extreme Status Codes and Content Types API
  version: 1.0.0
  description: |
    Tests extreme cases:
    - All possible HTTP status codes
    - Many unusual content types
    - Wildcard content types
    - Multiple response bodies per status
paths:
  /extreme-responses:
    get:
      operationId: getExtremeResponses
      responses:
        # 1xx Informational (unusual in OpenAPI)
        '100':
          description: Continue
        '101':
          description: Switching Protocols
        '102':
          description: Processing (WebDAV)
        '103':
          description: Early Hints
        
        # 2xx Success
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
            application/xml:
              schema:
                type: object
            application/yaml:
              schema:
                type: object
            text/plain:
              schema:
                type: string
            text/html:
              schema:
                type: string
            text/csv:
              schema:
                type: string
            text/tab-separated-values:
              schema:
                type: string
            application/octet-stream:
              schema:
                type: string
                format: binary
            application/pdf:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/jpeg:
              schema:
                type: string
                format: binary
            image/gif:
              schema:
                type: string
                format: binary
            image/webp:
              schema:
                type: string
                format: binary
            image/svg+xml:
              schema:
                type: string
            audio/mpeg:
              schema:
                type: string
                format: binary
            audio/ogg:
              schema:
                type: string
                format: binary
            video/mp4:
              schema:
                type: string
                format: binary
            video/webm:
              schema:
                type: string
                format: binary
            application/zip:
              schema:
                type: string
                format: binary
            application/gzip:
              schema:
                type: string
                format: binary
            application/x-tar:
              schema:
                type: string
                format: binary
            application/vnd.ms-excel:
              schema:
                type: string
                format: binary
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              schema:
                type: string
                format: binary
            application/vnd.ms-powerpoint:
              schema:
                type: string
                format: binary
            application/msword:
              schema:
                type: string
                format: binary
            application/vnd.api+json:
              schema:
                type: object
            application/hal+json:
              schema:
                type: object
            application/problem+json:
              schema:
                type: object
            application/ld+json:
              schema:
                type: object
            application/geo+json:
              schema:
                type: object
            application/graphql+json:
              schema:
                type: object
            application/x-ndjson:
              schema:
                type: string
            application/x-msgpack:
              schema:
                type: string
                format: binary
            application/cbor:
              schema:
                type: string
                format: binary
            application/x-protobuf:
              schema:
                type: string
                format: binary
            application/avro:
              schema:
                type: string
                format: binary
            application/x-parquet:
              schema:
                type: string
                format: binary
            # Wildcard
            'image/*':
              schema:
                type: string
                format: binary
            'text/*':
              schema:
                type: string
            '*/*':
              schema:
                type: string
                format: binary
        '201':
          description: Created
        '202':
          description: Accepted
        '203':
          description: Non-Authoritative Information
        '204':
          description: No Content
        '205':
          description: Reset Content
        '206':
          description: Partial Content
          headers:
            Content-Range:
              schema:
                type: string
        '207':
          description: Multi-Status (WebDAV)
        '208':
          description: Already Reported (WebDAV)
        '226':
          description: IM Used
        
        # 3xx Redirection
        '300':
          description: Multiple Choices
        '301':
          description: Moved Permanently
          headers:
            Location:
              required: true
              schema:
                type: string
                format: uri
        '302':
          description: Found
          headers:
            Location:
              required: true
              schema:
                type: string
                format: uri
        '303':
          description: See Other
          headers:
            Location:
              required: true
              schema:
                type: string
                format: uri
        '304':
          description: Not Modified
          headers:
            ETag:
              schema:
                type: string
        '305':
          description: Use Proxy (Deprecated)
        '307':
          description: Temporary Redirect
          headers:
            Location:
              required: true
              schema:
                type: string
                format: uri
        '308':
          description: Permanent Redirect
          headers:
            Location:
              required: true
              schema:
                type: string
                format: uri
        
        # 4xx Client Errors
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
          headers:
            WWW-Authenticate:
              required: true
              schema:
                type: string
        '402':
          description: Payment Required
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '405':
          description: Method Not Allowed
          headers:
            Allow:
              required: true
              schema:
                type: string
        '406':
          description: Not Acceptable
        '407':
          description: Proxy Authentication Required
        '408':
          description: Request Timeout
        '409':
          description: Conflict
        '410':
          description: Gone
        '411':
          description: Length Required
        '412':
          description: Precondition Failed
        '413':
          description: Payload Too Large
          headers:
            Retry-After:
              schema:
                type: integer
        '414':
          description: URI Too Long
        '415':
          description: Unsupported Media Type
        '416':
          description: Range Not Satisfiable
          headers:
            Content-Range:
              schema:
                type: string
        '417':
          description: Expectation Failed
        '418':
          description: I'm a teapot (RFC 2324)
        '421':
          description: Misdirected Request
        '422':
          description: Unprocessable Entity
        '423':
          description: Locked (WebDAV)
        '424':
          description: Failed Dependency (WebDAV)
        '425':
          description: Too Early
        '426':
          description: Upgrade Required
          headers:
            Upgrade:
              required: true
              schema:
                type: string
        '428':
          description: Precondition Required
        '429':
          description: Too Many Requests
          headers:
            Retry-After:
              schema:
                type: integer
            X-RateLimit-Limit:
              schema:
                type: integer
            X-RateLimit-Remaining:
              schema:
                type: integer
            X-RateLimit-Reset:
              schema:
                type: integer
        '431':
          description: Request Header Fields Too Large
        '451':
          description: Unavailable For Legal Reasons
        
        # 5xx Server Errors
        '500':
          description: Internal Server Error
        '501':
          description: Not Implemented
        '502':
          description: Bad Gateway
        '503':
          description: Service Unavailable
          headers:
            Retry-After:
              schema:
                type: integer
        '504':
          description: Gateway Timeout
        '505':
          description: HTTP Version Not Supported
        '506':
          description: Variant Also Negotiates
        '507':
          description: Insufficient Storage (WebDAV)
        '508':
          description: Loop Detected (WebDAV)
        '510':
          description: Not Extended
        '511':
          description: Network Authentication Required
        
        # Wildcard responses
        '1XX':
          description: Any 1xx response
        '2XX':
          description: Any 2xx response
        '3XX':
          description: Any 3xx response
        '4XX':
          description: Any 4xx response
        '5XX':
          description: Any 5xx response
        
        default:
          description: Unexpected response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string

  /multipart-variations:
    post:
      operationId: postMultipartVariations
      requestBody:
        content:
          # Standard multipart
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                metadata:
                  type: string
            encoding:
              file:
                contentType: application/octet-stream
              metadata:
                contentType: application/json
          # Mixed multipart
          multipart/mixed:
            schema:
              type: object
              properties:
                parts:
                  type: array
                  items:
                    type: string
                    format: binary
          # Related multipart (for SOAP with attachments)
          multipart/related:
            schema:
              type: object
              properties:
                root:
                  type: string
                attachments:
                  type: array
                  items:
                    type: string
                    format: binary
          # Alternative multipart (like email)
          multipart/alternative:
            schema:
              type: object
              properties:
                text:
                  type: string
                html:
                  type: string
          # Digest multipart
          multipart/digest:
            schema:
              type: object
          # Parallel multipart
          multipart/parallel:
            schema:
              type: object
          # Byteranges
          multipart/byteranges:
            schema:
              type: object
          # Form urlencoded
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                field1:
                  type: string
                field2:
                  type: array
                  items:
                    type: string
            encoding:
              field2:
                style: form
                explode: true
      responses:
        '200':
          description: OK

  /charset-variations:
    post:
      operationId: postCharsetVariations
      requestBody:
        content:
          # Various charset specifications
          'application/json; charset=utf-8':
            schema:
              type: object
          'application/json; charset=utf-16':
            schema:
              type: object
          'application/json; charset=iso-8859-1':
            schema:
              type: object
          'text/plain; charset=utf-8':
            schema:
              type: string
          'text/plain; charset=ascii':
            schema:
              type: string
          'text/html; charset=utf-8':
            schema:
              type: string
          # With boundary parameter
          'multipart/form-data; boundary=----WebKitFormBoundary':
            schema:
              type: object
      responses:
        '200':
          description: OK

components:
  schemas:
    EmptySchema:
      description: Completely empty schema
    
    AnySchema:
      description: Schema that accepts anything
      
    NullSchema:
      type: 'null'
      description: Only accepts null
    
    MultiTypeSchema:
      type:
        - string
        - number
        - integer
        - boolean
        - 'null'
      description: Accepts multiple primitive types
