openapi: 3.1.0
info:
  title: Blog CMS API
  version: 1.0.0
  description: |
    ブログ/CMSプラットフォーム用のAPI。
    記事管理、カテゴリ、タグ、コメント、メディア管理などの機能を提供します。

servers:
  - url: https://api.blog.example.com/v1
    description: Production
  - url: http://localhost:3000/v1
    description: Development

tags:
  - name: Posts
    description: 記事管理
  - name: Categories
    description: カテゴリ管理
  - name: Tags
    description: タグ管理
  - name: Comments
    description: コメント管理
  - name: Media
    description: メディア管理
  - name: Authors
    description: 著者管理

paths:
  /posts:
    get:
      tags:
        - Posts
      operationId: listPosts
      summary: 記事一覧取得
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: status
          in: query
          description: ステータスでフィルタ
          schema:
            type: string
            enum:
              - draft
              - published
              - scheduled
              - archived
        - name: category
          in: query
          description: カテゴリスラッグでフィルタ
          schema:
            type: string
        - name: tag
          in: query
          description: タグスラッグでフィルタ
          schema:
            type: string
        - name: author
          in: query
          description: 著者IDでフィルタ
          schema:
            type: string
            format: uuid
        - name: search
          in: query
          description: タイトル・本文を検索
          schema:
            type: string
        - name: sort
          in: query
          schema:
            type: string
            enum:
              - publishedAt:desc
              - publishedAt:asc
              - title:asc
              - title:desc
              - viewCount:desc
            default: publishedAt:desc
      responses:
        '200':
          description: 記事一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostListResponse'
    post:
      tags:
        - Posts
      operationId: createPost
      summary: 記事作成
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePostRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /posts/{postId}:
    parameters:
      - $ref: '#/components/parameters/PostIdParam'
    get:
      tags:
        - Posts
      operationId: getPost
      summary: 記事詳細取得
      responses:
        '200':
          description: 記事詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Posts
      operationId: updatePost
      summary: 記事更新
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePostRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Posts
      operationId: deletePost
      summary: 記事削除
      security:
        - bearerAuth: []
      responses:
        '204':
          description: 削除成功
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /posts/slug/{slug}:
    parameters:
      - name: slug
        in: path
        required: true
        description: 記事スラッグ
        schema:
          type: string
    get:
      tags:
        - Posts
      operationId: getPostBySlug
      summary: スラッグで記事取得
      responses:
        '200':
          description: 記事詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          $ref: '#/components/responses/NotFound'

  /posts/{postId}/publish:
    parameters:
      - $ref: '#/components/parameters/PostIdParam'
    post:
      tags:
        - Posts
      operationId: publishPost
      summary: 記事公開
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                scheduledAt:
                  type: string
                  format: date-time
                  description: 予約公開日時（指定しない場合は即時公開）
      responses:
        '200':
          description: 公開成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /posts/{postId}/unpublish:
    parameters:
      - $ref: '#/components/parameters/PostIdParam'
    post:
      tags:
        - Posts
      operationId: unpublishPost
      summary: 記事非公開化
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 非公開化成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /posts/{postId}/comments:
    parameters:
      - $ref: '#/components/parameters/PostIdParam'
    get:
      tags:
        - Comments
      operationId: listPostComments
      summary: 記事のコメント一覧取得
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: コメント一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentListResponse'
    post:
      tags:
        - Comments
      operationId: createComment
      summary: コメント投稿
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCommentRequest'
      responses:
        '201':
          description: 投稿成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '400':
          $ref: '#/components/responses/BadRequest'

  /comments/{commentId}:
    parameters:
      - name: commentId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    delete:
      tags:
        - Comments
      operationId: deleteComment
      summary: コメント削除
      security:
        - bearerAuth: []
      responses:
        '204':
          description: 削除成功
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /comments/{commentId}/approve:
    parameters:
      - name: commentId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - Comments
      operationId: approveComment
      summary: コメント承認
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 承認成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /categories:
    get:
      tags:
        - Categories
      operationId: listCategories
      summary: カテゴリ一覧取得
      responses:
        '200':
          description: カテゴリ一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      tags:
        - Categories
      operationId: createCategory
      summary: カテゴリ作成
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategoryRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /categories/{categoryId}:
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Categories
      operationId: getCategory
      summary: カテゴリ詳細取得
      responses:
        '200':
          description: カテゴリ詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Categories
      operationId: updateCategory
      summary: カテゴリ更新
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCategoryRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - Categories
      operationId: deleteCategory
      summary: カテゴリ削除
      security:
        - bearerAuth: []
      responses:
        '204':
          description: 削除成功
        '401':
          $ref: '#/components/responses/Unauthorized'

  /tags:
    get:
      tags:
        - Tags
      operationId: listTags
      summary: タグ一覧取得
      parameters:
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: タグ一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
    post:
      tags:
        - Tags
      operationId: createTag
      summary: タグ作成
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTagRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /media:
    get:
      tags:
        - Media
      operationId: listMedia
      summary: メディア一覧取得
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: type
          in: query
          description: メディアタイプでフィルタ
          schema:
            type: string
            enum:
              - image
              - video
              - audio
              - document
      responses:
        '200':
          description: メディア一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Media
      operationId: uploadMedia
      summary: メディアアップロード
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                altText:
                  type: string
                caption:
                  type: string
      responses:
        '201':
          description: アップロード成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /media/{mediaId}:
    parameters:
      - name: mediaId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Media
      operationId: getMedia
      summary: メディア詳細取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: メディア詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Media
      operationId: updateMedia
      summary: メディア情報更新
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                altText:
                  type: string
                caption:
                  type: string
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Media'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - Media
      operationId: deleteMedia
      summary: メディア削除
      security:
        - bearerAuth: []
      responses:
        '204':
          description: 削除成功
        '401':
          $ref: '#/components/responses/Unauthorized'

  /authors:
    get:
      tags:
        - Authors
      operationId: listAuthors
      summary: 著者一覧取得
      responses:
        '200':
          description: 著者一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Author'

  /authors/{authorId}:
    parameters:
      - name: authorId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Authors
      operationId: getAuthor
      summary: 著者詳細取得
      responses:
        '200':
          description: 著者詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    PostIdParam:
      name: postId
      in: path
      required: true
      schema:
        type: string
        format: uuid

    PageParam:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1

    LimitParam:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

  schemas:
    Post:
      type: object
      required:
        - id
        - title
        - slug
        - status
        - author
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        slug:
          type: string
        excerpt:
          type: string
          description: 抜粋
        content:
          type: string
          description: 本文（HTML）
        contentMarkdown:
          type: string
          description: 本文（Markdown）
        featuredImage:
          $ref: '#/components/schemas/Media'
        status:
          type: string
          enum:
            - draft
            - published
            - scheduled
            - archived
        author:
          $ref: '#/components/schemas/Author'
        category:
          $ref: '#/components/schemas/Category'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        seo:
          $ref: '#/components/schemas/SEO'
        viewCount:
          type: integer
        commentCount:
          type: integer
        publishedAt:
          type: string
          format: date-time
        scheduledAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Author:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        bio:
          type: string
        avatarUrl:
          type: string
          format: uri
        email:
          type: string
          format: email
        website:
          type: string
          format: uri
        socialLinks:
          type: object
          properties:
            twitter:
              type: string
            facebook:
              type: string
            instagram:
              type: string
            linkedin:
              type: string
        postCount:
          type: integer

    Category:
      type: object
      required:
        - id
        - name
        - slug
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        parentId:
          type: string
          format: uuid
        postCount:
          type: integer
        createdAt:
          type: string
          format: date-time

    Tag:
      type: object
      required:
        - id
        - name
        - slug
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        postCount:
          type: integer

    Comment:
      type: object
      required:
        - id
        - content
        - authorName
        - status
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        content:
          type: string
        authorName:
          type: string
        authorEmail:
          type: string
          format: email
        authorUrl:
          type: string
          format: uri
        status:
          type: string
          enum:
            - pending
            - approved
            - spam
        parentId:
          type: string
          format: uuid
          description: 返信先コメントID
        replies:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        createdAt:
          type: string
          format: date-time

    Media:
      type: object
      required:
        - id
        - url
        - type
        - mimeType
      properties:
        id:
          type: string
          format: uuid
        url:
          type: string
          format: uri
        type:
          type: string
          enum:
            - image
            - video
            - audio
            - document
        mimeType:
          type: string
        filename:
          type: string
        filesize:
          type: integer
          description: ファイルサイズ（バイト）
        width:
          type: integer
          description: 画像の幅
        height:
          type: integer
          description: 画像の高さ
        altText:
          type: string
        caption:
          type: string
        thumbnails:
          type: object
          properties:
            small:
              type: string
              format: uri
            medium:
              type: string
              format: uri
            large:
              type: string
              format: uri
        createdAt:
          type: string
          format: date-time

    SEO:
      type: object
      properties:
        metaTitle:
          type: string
          maxLength: 60
        metaDescription:
          type: string
          maxLength: 160
        ogTitle:
          type: string
        ogDescription:
          type: string
        ogImage:
          type: string
          format: uri
        canonicalUrl:
          type: string
          format: uri
        noIndex:
          type: boolean
          default: false

    CreatePostRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        slug:
          type: string
          pattern: '^[a-z0-9-]+$'
        excerpt:
          type: string
          maxLength: 300
        content:
          type: string
        contentMarkdown:
          type: string
        featuredImageId:
          type: string
          format: uuid
        categoryId:
          type: string
          format: uuid
        tagIds:
          type: array
          items:
            type: string
            format: uuid
        seo:
          $ref: '#/components/schemas/SEO'
        status:
          type: string
          enum:
            - draft
            - published
          default: draft

    UpdatePostRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        slug:
          type: string
          pattern: '^[a-z0-9-]+$'
        excerpt:
          type: string
          maxLength: 300
        content:
          type: string
        contentMarkdown:
          type: string
        featuredImageId:
          type: string
          format: uuid
        categoryId:
          type: string
          format: uuid
        tagIds:
          type: array
          items:
            type: string
            format: uuid
        seo:
          $ref: '#/components/schemas/SEO'

    CreateCommentRequest:
      type: object
      required:
        - content
        - authorName
        - authorEmail
      properties:
        content:
          type: string
          minLength: 1
          maxLength: 2000
        authorName:
          type: string
          minLength: 1
          maxLength: 100
        authorEmail:
          type: string
          format: email
        authorUrl:
          type: string
          format: uri
        parentId:
          type: string
          format: uuid

    CreateCategoryRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        slug:
          type: string
          pattern: '^[a-z0-9-]+$'
        description:
          type: string
        parentId:
          type: string
          format: uuid

    UpdateCategoryRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        slug:
          type: string
          pattern: '^[a-z0-9-]+$'
        description:
          type: string
        parentId:
          type: string
          format: uuid

    CreateTagRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 50
        slug:
          type: string
          pattern: '^[a-z0-9-]+$'

    PostListResponse:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Post'
        pagination:
          $ref: '#/components/schemas/Pagination'

    CommentListResponse:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
        pagination:
          $ref: '#/components/schemas/Pagination'

    MediaListResponse:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Media'
        pagination:
          $ref: '#/components/schemas/Pagination'

    Pagination:
      type: object
      required:
        - page
        - limit
        - total
        - totalPages
      properties:
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
        totalPages:
          type: integer

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string

  responses:
    BadRequest:
      description: リクエストが不正です
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: 認証が必要です
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: リソースが見つかりません
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
