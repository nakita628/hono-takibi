openapi: 3.1.0
info:
  title: Notification & Messaging API
  version: 1.0.0
  description: |
    通知・メッセージング機能のAPI。
    プッシュ通知、メール、SMS、アプリ内通知、Webhookなどを統合的に管理します。

servers:
  - url: https://api.notify.example.com/v1
    description: Production
  - url: http://localhost:3000/v1
    description: Development

tags:
  - name: Notifications
    description: 通知管理
  - name: Messages
    description: メッセージ送信
  - name: Templates
    description: テンプレート管理
  - name: Channels
    description: 通知チャンネル設定
  - name: Webhooks
    description: Webhook管理

paths:
  /notifications:
    get:
      tags:
        - Notifications
      operationId: listNotifications
      summary: 通知一覧取得
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: read
          in: query
          description: 既読/未読でフィルタ
          schema:
            type: boolean
        - name: type
          in: query
          description: 通知タイプでフィルタ
          schema:
            type: string
            enum:
              - info
              - success
              - warning
              - error
              - system
      responses:
        '200':
          description: 通知一覧
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /notifications/{notificationId}:
    parameters:
      - name: notificationId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Notifications
      operationId: getNotification
      summary: 通知詳細取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 通知詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Notifications
      operationId: deleteNotification
      summary: 通知削除
      security:
        - bearerAuth: []
      responses:
        '204':
          description: 削除成功
        '401':
          $ref: '#/components/responses/Unauthorized'

  /notifications/{notificationId}/read:
    parameters:
      - name: notificationId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - Notifications
      operationId: markAsRead
      summary: 既読にする
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /notifications/read-all:
    post:
      tags:
        - Notifications
      operationId: markAllAsRead
      summary: 全て既読にする
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  updatedCount:
                    type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'

  /notifications/unread-count:
    get:
      tags:
        - Notifications
      operationId: getUnreadCount
      summary: 未読件数取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 未読件数
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'

  /messages/send:
    post:
      tags:
        - Messages
      operationId: sendMessage
      summary: メッセージ送信
      description: 指定したチャンネルでメッセージを送信します
      security:
        - bearerAuth: []
        - apiKey: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessageRequest'
      responses:
        '202':
          description: 送信受付
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /messages/send-batch:
    post:
      tags:
        - Messages
      operationId: sendBatchMessages
      summary: 一括メッセージ送信
      security:
        - bearerAuth: []
        - apiKey: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - messages
              properties:
                messages:
                  type: array
                  maxItems: 1000
                  items:
                    $ref: '#/components/schemas/SendMessageRequest'
      responses:
        '202':
          description: 送信受付
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchMessageResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /messages/{messageId}:
    parameters:
      - name: messageId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Messages
      operationId: getMessageStatus
      summary: メッセージ送信状況取得
      security:
        - bearerAuth: []
        - apiKey: []
      responses:
        '200':
          description: 送信状況
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageStatus'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /templates:
    get:
      tags:
        - Templates
      operationId: listTemplates
      summary: テンプレート一覧取得
      security:
        - bearerAuth: []
      parameters:
        - name: channel
          in: query
          schema:
            type: string
            enum:
              - email
              - sms
              - push
              - in_app
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: テンプレート一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Template'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Templates
      operationId: createTemplate
      summary: テンプレート作成
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTemplateRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Template'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /templates/{templateId}:
    parameters:
      - name: templateId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Templates
      operationId: getTemplate
      summary: テンプレート詳細取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: テンプレート詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Template'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Templates
      operationId: updateTemplate
      summary: テンプレート更新
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTemplateRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Template'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - Templates
      operationId: deleteTemplate
      summary: テンプレート削除
      security:
        - bearerAuth: []
      responses:
        '204':
          description: 削除成功
        '401':
          $ref: '#/components/responses/Unauthorized'

  /templates/{templateId}/preview:
    parameters:
      - name: templateId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - Templates
      operationId: previewTemplate
      summary: テンプレートプレビュー
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                variables:
                  type: object
                  additionalProperties:
                    type: string
      responses:
        '200':
          description: プレビュー結果
          content:
            application/json:
              schema:
                type: object
                properties:
                  subject:
                    type: string
                  body:
                    type: string
                  html:
                    type: string
        '401':
          $ref: '#/components/responses/Unauthorized'

  /channels/preferences:
    get:
      tags:
        - Channels
      operationId: getChannelPreferences
      summary: チャンネル設定取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: チャンネル設定
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelPreferences'
        '401':
          $ref: '#/components/responses/Unauthorized'
    put:
      tags:
        - Channels
      operationId: updateChannelPreferences
      summary: チャンネル設定更新
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateChannelPreferencesRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelPreferences'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /channels/devices:
    get:
      tags:
        - Channels
      operationId: listDevices
      summary: デバイス一覧取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: デバイス一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Channels
      operationId: registerDevice
      summary: デバイス登録
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterDeviceRequest'
      responses:
        '201':
          description: 登録成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /channels/devices/{deviceId}:
    parameters:
      - name: deviceId
        in: path
        required: true
        schema:
          type: string
    delete:
      tags:
        - Channels
      operationId: unregisterDevice
      summary: デバイス登録解除
      security:
        - bearerAuth: []
      responses:
        '204':
          description: 解除成功
        '401':
          $ref: '#/components/responses/Unauthorized'

  /webhooks:
    get:
      tags:
        - Webhooks
      operationId: listWebhooks
      summary: Webhook一覧取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Webhook一覧
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Webhook'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Webhooks
      operationId: createWebhook
      summary: Webhook作成
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWebhookRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /webhooks/{webhookId}:
    parameters:
      - name: webhookId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Webhooks
      operationId: getWebhook
      summary: Webhook詳細取得
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Webhook詳細
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Webhooks
      operationId: updateWebhook
      summary: Webhook更新
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWebhookRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - Webhooks
      operationId: deleteWebhook
      summary: Webhook削除
      security:
        - bearerAuth: []
      responses:
        '204':
          description: 削除成功
        '401':
          $ref: '#/components/responses/Unauthorized'

  /webhooks/{webhookId}/test:
    parameters:
      - name: webhookId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - Webhooks
      operationId: testWebhook
      summary: Webhookテスト送信
      security:
        - bearerAuth: []
      responses:
        '200':
          description: テスト結果
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  statusCode:
                    type: integer
                  responseTime:
                    type: integer
                    description: レスポンス時間（ミリ秒）
                  error:
                    type: string
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

    apiKey:
      type: apiKey
      in: header
      name: X-API-Key

  parameters:
    PageParam:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1

    LimitParam:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

  schemas:
    Notification:
      type: object
      required:
        - id
        - title
        - type
        - read
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        body:
          type: string
        type:
          type: string
          enum:
            - info
            - success
            - warning
            - error
            - system
        read:
          type: boolean
        data:
          type: object
          additionalProperties: true
        actionUrl:
          type: string
          format: uri
        imageUrl:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time
        readAt:
          type: string
          format: date-time

    SendMessageRequest:
      type: object
      required:
        - channel
        - to
      properties:
        channel:
          type: string
          enum:
            - email
            - sms
            - push
            - in_app
        to:
          oneOf:
            - type: string
              description: メールアドレス、電話番号、またはユーザーID
            - type: array
              items:
                type: string
              maxItems: 100
        templateId:
          type: string
          format: uuid
        subject:
          type: string
          description: メールの場合の件名
        body:
          type: string
          description: テンプレートを使わない場合の本文
        html:
          type: string
          description: メールのHTML本文
        variables:
          type: object
          additionalProperties:
            type: string
          description: テンプレート変数
        data:
          type: object
          additionalProperties: true
          description: プッシュ通知の追加データ
        priority:
          type: string
          enum:
            - low
            - normal
            - high
          default: normal
        scheduledAt:
          type: string
          format: date-time
          description: 予約送信日時

    MessageResult:
      type: object
      required:
        - messageId
        - status
      properties:
        messageId:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - queued
            - sending
            - sent
            - delivered
            - failed
        scheduledAt:
          type: string
          format: date-time

    BatchMessageResult:
      type: object
      required:
        - batchId
        - total
        - queued
        - failed
      properties:
        batchId:
          type: string
          format: uuid
        total:
          type: integer
        queued:
          type: integer
        failed:
          type: integer
        errors:
          type: array
          items:
            type: object
            properties:
              index:
                type: integer
              error:
                type: string

    MessageStatus:
      type: object
      required:
        - id
        - channel
        - status
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        channel:
          type: string
          enum:
            - email
            - sms
            - push
            - in_app
        to:
          type: string
        status:
          type: string
          enum:
            - queued
            - sending
            - sent
            - delivered
            - opened
            - clicked
            - bounced
            - failed
        error:
          type: string
        createdAt:
          type: string
          format: date-time
        sentAt:
          type: string
          format: date-time
        deliveredAt:
          type: string
          format: date-time
        openedAt:
          type: string
          format: date-time

    Template:
      type: object
      required:
        - id
        - name
        - channel
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        channel:
          type: string
          enum:
            - email
            - sms
            - push
            - in_app
        subject:
          type: string
        body:
          type: string
        html:
          type: string
        variables:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              required:
                type: boolean
              default:
                type: string
        active:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateTemplateRequest:
      type: object
      required:
        - name
        - channel
        - body
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
        channel:
          type: string
          enum:
            - email
            - sms
            - push
            - in_app
        subject:
          type: string
        body:
          type: string
        html:
          type: string
        variables:
          type: array
          items:
            type: object
            required:
              - name
            properties:
              name:
                type: string
              required:
                type: boolean
                default: false
              default:
                type: string

    UpdateTemplateRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
        subject:
          type: string
        body:
          type: string
        html:
          type: string
        variables:
          type: array
          items:
            type: object
            required:
              - name
            properties:
              name:
                type: string
              required:
                type: boolean
              default:
                type: string
        active:
          type: boolean

    ChannelPreferences:
      type: object
      properties:
        email:
          $ref: '#/components/schemas/ChannelSetting'
        sms:
          $ref: '#/components/schemas/ChannelSetting'
        push:
          $ref: '#/components/schemas/ChannelSetting'
        inApp:
          $ref: '#/components/schemas/ChannelSetting'

    ChannelSetting:
      type: object
      properties:
        enabled:
          type: boolean
        categories:
          type: object
          additionalProperties:
            type: boolean
          description: カテゴリ別の通知設定
        quietHours:
          type: object
          properties:
            enabled:
              type: boolean
            start:
              type: string
              pattern: '^([01]?[0-9]|2[0-3]):[0-5][0-9]$'
              description: 開始時刻（HH:MM）
            end:
              type: string
              pattern: '^([01]?[0-9]|2[0-3]):[0-5][0-9]$'
              description: 終了時刻（HH:MM）
            timezone:
              type: string

    UpdateChannelPreferencesRequest:
      type: object
      properties:
        email:
          $ref: '#/components/schemas/ChannelSetting'
        sms:
          $ref: '#/components/schemas/ChannelSetting'
        push:
          $ref: '#/components/schemas/ChannelSetting'
        inApp:
          $ref: '#/components/schemas/ChannelSetting'

    Device:
      type: object
      required:
        - id
        - platform
        - token
        - createdAt
      properties:
        id:
          type: string
        platform:
          type: string
          enum:
            - ios
            - android
            - web
        token:
          type: string
        name:
          type: string
        model:
          type: string
        osVersion:
          type: string
        appVersion:
          type: string
        lastActiveAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

    RegisterDeviceRequest:
      type: object
      required:
        - platform
        - token
      properties:
        platform:
          type: string
          enum:
            - ios
            - android
            - web
        token:
          type: string
        name:
          type: string
        model:
          type: string
        osVersion:
          type: string
        appVersion:
          type: string

    Webhook:
      type: object
      required:
        - id
        - url
        - events
        - active
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
            enum:
              - message.sent
              - message.delivered
              - message.failed
              - message.opened
              - message.clicked
              - message.bounced
        secret:
          type: string
          description: 署名検証用シークレット
        active:
          type: boolean
        headers:
          type: object
          additionalProperties:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateWebhookRequest:
      type: object
      required:
        - url
        - events
      properties:
        name:
          type: string
          maxLength: 200
        url:
          type: string
          format: uri
        events:
          type: array
          minItems: 1
          items:
            type: string
            enum:
              - message.sent
              - message.delivered
              - message.failed
              - message.opened
              - message.clicked
              - message.bounced
        headers:
          type: object
          additionalProperties:
            type: string

    UpdateWebhookRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 200
        url:
          type: string
          format: uri
        events:
          type: array
          minItems: 1
          items:
            type: string
            enum:
