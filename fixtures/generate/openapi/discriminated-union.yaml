openapi: 3.1.0
info:
  title: Discriminated Union API
  version: 1.0.0
  description: Tests discriminated union schemas

paths:
  /messages:
    post:
      operationId: createMessage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'

components:
  schemas:
    TextMessage:
      type: object
      required:
        - type
        - text
      properties:
        type:
          type: string
          const: text
        text:
          type: string

    ImageMessage:
      type: object
      required:
        - type
        - url
      properties:
        type:
          type: string
          const: image
        url:
          type: string
          format: uri

    VideoMessage:
      type: object
      required:
        - type
        - url
        - duration
      properties:
        type:
          type: string
          const: video
        url:
          type: string
          format: uri
        duration:
          type: integer

    Message:
      oneOf:
        - $ref: '#/components/schemas/TextMessage'
        - $ref: '#/components/schemas/ImageMessage'
        - $ref: '#/components/schemas/VideoMessage'
      discriminator:
        propertyName: type
        mapping:
          text: '#/components/schemas/TextMessage'
          image: '#/components/schemas/ImageMessage'
          video: '#/components/schemas/VideoMessage'
