openapi: 3.1.0
info:
  title: Security Schemes API
  version: 1.0.0
paths:
  /public:
    get:
      operationId: getPublicData
      security: []
      responses:
        '200':
          description: Public data
  /protected:
    get:
      operationId: getProtectedData
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Protected data
        '401':
          description: Unauthorized
  /admin:
    get:
      operationId: getAdminData
      security:
        - bearerAuth: []
        - apiKey: []
      responses:
        '200':
          description: Admin data
  /oauth-resource:
    get:
      operationId: getOAuthResource
      security:
        - oauth2:
            - read:items
            - write:items
      responses:
        '200':
          description: OAuth protected resource
  /multi-auth:
    get:
      operationId: getMultiAuthResource
      security:
        - bearerAuth: []
          apiKey: []
        - oauth2:
            - read:items
      responses:
        '200':
          description: Resource with multiple auth options
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Bearer token authentication
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key passed in header
    apiKeyCookie:
      type: apiKey
      in: cookie
      name: session_id
      description: Session ID in cookie
    basicAuth:
      type: http
      scheme: basic
      description: HTTP Basic authentication
    oauth2:
      type: oauth2
      description: OAuth 2.0 authentication
      flows:
        authorizationCode:
          authorizationUrl: https://auth.example.com/authorize
          tokenUrl: https://auth.example.com/token
          refreshUrl: https://auth.example.com/refresh
          scopes:
            read:items: Read items
            write:items: Create and update items
            delete:items: Delete items
            admin: Full administrative access
        clientCredentials:
          tokenUrl: https://auth.example.com/token
          scopes:
            read:items: Read items
            write:items: Create and update items
        implicit:
          authorizationUrl: https://auth.example.com/authorize
          scopes:
            read:items: Read items
    openIdConnect:
      type: openIdConnect
      openIdConnectUrl: https://auth.example.com/.well-known/openid-configuration
      description: OpenID Connect authentication
security:
  - bearerAuth: []
