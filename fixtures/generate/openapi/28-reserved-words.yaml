openapi: 3.1.0
info:
  title: Reserved Words and Name Collision API
  version: 1.0.0
  description: |
    Tests naming edge cases:
    - Reserved words in various languages
    - Name collisions between components
    - Special characters in names
    - Case sensitivity issues
