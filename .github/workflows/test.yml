name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened] 

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '18.x', '20.x', '22.x' ]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependencies
        run: npm run -w hono-takibi deps

      - name: Lint
        run: npm run lint
      
      - name: Typecheck
        run: npm run -w hono-takibi typecheck

      - name: Build
        run: npm run -w hono-takibi build

      - name: Run Coverage
        run: npm run -w hono-takibi coverage

      